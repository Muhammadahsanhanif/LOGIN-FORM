
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column justify-content-center w-100 h-100">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="btn-group my-5">
      </div>
    </div>
  </div>
  </div>
  <div id="login_container">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="form">
      <h3>Login form</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="email">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">

      <button class="login" onclick="loginUser()">Log In</button>

    </div>
  </div>

  <div style="font-size: 20px;" id="home_container">
    <div class="bg-white ">
      <div class="flex justify-between align-center p-10">
        <h1>Welcome!<br />Add your notes to keep in mind</h1>
        <span class="flex">
          <p style="font-style: italic;" class="px-3" id="user_email"></p>
          <button class="logout" onclick="logout()">Logout</button>
        </span>
      </div>
    </div>

    <div class="p-10">
      <div>
        <textarea style="width: 900px;" class="bg-white" id="note" placeholder="Add your notes" class="border p-4 w-full" rows="5" ></textarea>
        <div>
          <button onclick="submitNote()" class="btn bg-blue-600 py-2 px-3 rounded text-white">Submit</button>
        </div>
      </div>

      <ul style="font-style: italic;" class="text-white" id="list"></ul>
    </div>
  </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
